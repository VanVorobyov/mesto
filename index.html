<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <img src="./images/logo_white.svg" alt="Логотип Mesto Russia" class="logo">
  </header>
  <!-- main -->
  <main class="content">
    <!-- profile -->
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Фотография профиля" class="profile__image">
      <div class="profile__info">
        <div class="profile__user">
          <h1 class="profile__user-title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit"></button>
        </div>
        <p class="profile__user-subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add">
      </button>
    </section>

    <!-- Elements -->
    <section class="elements">
      <ul class="cards">
        <li class="card"><img src="./images/images__item-karachaevsk1.jpg" alt="Фото достопримечательности Карачаевска"
            class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button card__button_icon-empty">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/images__item-elbrus1.jpg" alt="Фото горы Эльбрус на закате" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button card__button_icon-empty">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/images__item-dombay1.jpg" alt="Фото гор в Домбае" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button card__button_icon-empty">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/images__item-elbrus2.jpg" alt="Фото с вершины горы Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button card__button_icon-empty">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/images__item-dombay2.jpg" alt="Фото на вершину горы Добмай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button card__button_icon-empty">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/images__item-karachaevsk2.jpg" alt="Фото дороги к горам в Карачаево-Черкесской республике"
            class=" card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкесская республика</h2>
            <button class="card__button card__button_icon-empty">
            </button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </main>

  <!-- popup -->
  <div class="popup ">
    <form action="#" method="post" class="popup__container">
      <button type="button" class="popup__close-button">
        <svg class="popup__icon" viewbox="0 0 33 33">
          <path
            d="M32.7905 29.5903L19.9905 16.7903L32.7905 3.99028L29.5905 0.790283L16.7905 13.5903L3.99053 0.790283L0.790527 3.99028L13.5905 16.7903L0.790527 29.5903L3.99053 32.7903L16.7905 19.9903L29.5905 32.7903L32.7905 29.5903Z"
            fill="white" />
        </svg>
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input-text popup-username" type="text" name="username" placeholder="Имя пользователя">
      <input class="popup__input-text popup-about" type="text" name="about" value="" placeholder="О себе">
      <button class="popup__button">Сохранить</button>
    </form>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
