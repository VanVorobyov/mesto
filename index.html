<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <img src="./images/logo_white.svg" alt="Логотип Mesto Russia" class="logo">
  </header>
  <!-- main -->
  <main class="content">
    <!-- profile -->
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Фотография профиля" class="profile__image">
      <div class="profile__info">
        <div class="profile__user">
          <h1 class="profile__user-title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="0.5" y="0.5" width="23" height="23" stroke="white" />
              <path
                d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                fill="white" />
            </svg>
          </button>
        </div>
        <p class="profile__user-subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add">
        <svg class="profile__button-add-icon" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
            fill="white" />
        </svg>
      </button>
      <!-- Elements -->
    </section>
  </main>

</body>

</html>
