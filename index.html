<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <img src="./images/logo_white.svg" alt="Логотип Mesto Russia" class="logo">
  </header>
  <!-- main -->
  <main class="content">
    <!-- profile -->
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Фотография профиля" class="profile__image">
      <div class="profile__info">
        <div class="profile__user">
          <h1 class="profile__user-title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__user-subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button">
      </button>
    </section>

    <!-- Elements -->
    <section class="elements" aria-label="elements">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- popups -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_user">
      </button>
      <h2 class="popup__title">Редактировать&#160;профиль</h2>
      <form class="popup__form popup__form_user" action="#" method="post" name="user-info" novalidate>
        <div class="popup__input-container">
          <input id="input_element-user" class="popup__input popup__input_user-info_username" type="text"
            name="username" value="" placeholder="Имя пользователя" minlength="2" maxlength="40" autocomplete="off"
            required>
          <span class="popup__error popup__error_input_element-user"></span>
        </div>
        <div class="popup__input-container">

          <input id="input_element-about" class="popup__input popup__input_user-info_about" type="text" name="about"
            value="" placeholder="О себе" minlength="2" maxlength="200" autocomplete="off" required>
          <span class="popup__error popup__error_input_element-about"></span>
        </div>
        <button class="popup__button popup__button_edit-user-info" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_card">
      </button>
      <h2 class="popup__title">Новое&#160;место</h2>
      <form class="popup__form popup__form_add-card" action="#" method="post" name="user-info" novalidate>
        <div class="popup__input-container">
          <input id="input_card-title" class="popup__input popup__input_card_title" type="text" name="card-title"
            placeholder="Название" value="" minlength="2" maxlength="30" autocomplete="off" required>
          <span class="popup__error popup__error_input_card-title"></span>
        </div>
        <div class="popup__input-container">
          <input id="input_card-image" class="popup__input popup__input_card_image" type="url" name="card-image"
            placeholder="Ссылка на картинку" autocomplete="off" required>
          <span class="popup__error popup__error_input_card-image"></span>
        </div>
        <button class="popup__button popup__button_add-image popup__button_disabled" type="submit"
          disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_opened-image">
    <div class="popup__image-container">
      <button type="button" class="popup__close-button popup__close-button_full-image">
      </button>
      <figure class="popup__image-figure">
        <img class="popup__full-image" src="#" alt="">
        <figcaption class="popup__full-image-caption"></figcaption>
      </figure>
    </div>
  </div>


  <template id="card-template">
    <li class="card">
      <img href="" alt="" class="card__image card__image_new-image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__button card__button_icon-empty" type="button">
        </button>
        <button class="card__delete-button card__delete-button_js" type="button">
        </button>
      </div>
    </li>
  </template>

  <script src="./scripts/constants.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js" type="module"></script>
</body>

</html>
