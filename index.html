<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <img src="./images/logo_white.svg" alt="Логотип Mesto Russia" class="logo">
  </header>
  <!-- main -->
  <main class="content">
    <!-- profile -->
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Фотография профиля" class="profile__image">
      <div class="profile__info">
        <div class="profile__user">
          <h1 class="profile__user-title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__user-subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button">
      </button>
    </section>

    <!-- Elements -->
    <section class="elements">
      <ul class="cards">
        <li class="card"><img src="./images/images__item-karachaevsk1.jpg" alt="Фото достопримечательности Карачаевска"
            class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button card__button_icon-empty" type="button">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/images__item-elbrus1.jpg" alt="Фото горы Эльбрус на закате" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button card__button_icon-empty" type="button">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/images__item-dombay1.jpg" alt="Фото гор в Домбае" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button card__button_icon-empty" type="button">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/images__item-elbrus2.jpg" alt="Фото с вершины горы Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button card__button_icon-empty" type="button">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/images__item-dombay2.jpg" alt="Фото на вершину горы Добмай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button card__button_icon-empty" type="button">
            </button>
          </div>
        </li>
        <li class="card">
          <img src="./images/images__item-karachaevsk2.jpg" alt="Фото дороги к горам в Карачаево-Черкесской республике"
            class=" card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкесская республика</h2>
            <button class="card__button card__button_icon-empty" type="button">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- popup -->
  <div class="popup ">
    <div class="popup__container">
      <button type="button" class="popup__close-button">
      </button>
      <h2 class="popup__title">Редактировать&#160;профиль</h2>
      <form class="popup__form" action="#" method="post" name="user-info">
        <input class="popup__input popup__input_user-info_username" type="text" name="username"
          placeholder="Имя пользователя">
        <input class="popup__input popup__input_user-info_about" type="text" name="about" value="" placeholder="О себе">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
