<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <img src="<%=require('./images/logo_white.svg')%>" alt="Логотип Mesto Russia" class="logo">
  </header>
  <!-- main -->
  <main class="content">
    <!-- profile -->
    <section class="profile">
      <div class='profile__image-container'>
        <img src="#" alt="Фотография профиля" class="profile__image">
        <button type="button" class="profile__button-avatar profile__button-avatar_icon"
          aria-label="Изменить фото"></button>
      </div>
      <div class="profile__info">
        <div class="profile__user">
          <h1 class="profile__user-title"></h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__user-subtitle"></p>
      </div>
      <button class="profile__button-add" type="button">
      </button>
    </section>

    <!-- Elements -->
    <section class="elements" aria-label="elements">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- POPUPS -->

  <!-- popup edit profile -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_user">
      </button>
      <h2 class="popup__title">Редактировать&#160;профиль</h2>
      <form class="popup__form popup__form_user" action="#" method="post" name="user-form" novalidate>
        <div class="popup__input-container">
          <input id="input_element-user" class="popup__input popup__input_user-info_username" type="text" name="name"
            value="" placeholder="Имя пользователя" minlength="2" maxlength="40" autocomplete="off" required>
          <span class="popup__error popup__error_input_element-user"></span>
        </div>
        <div class="popup__input-container">

          <input id="input_element-about" class="popup__input popup__input_user-info_about" type="text" name="about"
            value="" placeholder="О себе" minlength="2" maxlength="200" autocomplete="off" required>
          <span class="popup__error popup__error_input_element-about"></span>
        </div>
        <button class="popup__button popup__button_edit-user-info" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- popup add card -->
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_card">
      </button>
      <h2 class="popup__title">Новое&#160;место</h2>
      <form class="popup__form popup__form_add-card" action="#" method="post" name="card-form" novalidate>
        <div class="popup__input-container">
          <input id="input_card-title" class="popup__input popup__input_card_title" type="text" name="name"
            placeholder="Название" value="" minlength="2" maxlength="30" autocomplete="off" required>
          <span class="popup__error popup__error_input_card-title"></span>
        </div>
        <div class="popup__input-container">
          <input id="input_card-image" class="popup__input popup__input_card_image" type="url" name="link"
            placeholder="Ссылка на картинку" autocomplete="off" required>
          <span class="popup__error popup__error_input_card-image"></span>
        </div>
        <button class="popup__button popup__button_add-image popup__button_disabled" type="submit"
          disabled>Создать</button>
      </form>
    </div>
  </div>

  <!-- popup open fullimage -->
  <div class="popup popup_type_opened-image">
    <div class="popup__image-container">
      <button type="button" class="popup__close-button popup__close-button_full-image">
      </button>
      <figure class="popup__image-figure">
        <img class="popup__full-image" src="#" alt="">
        <figcaption class="popup__full-image-caption"></figcaption>
      </figure>
    </div>
  </div>

  <!-- popup confirm delete -->
  <div class="popup popup_confirm-delete">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_confirm-delete">
      </button>
      <h2 class="popup__title">Вы&#160;уверены?</h2>
      <form name="confirm" class="popup__form" novalidate>
        <button type="submit" class="popup__button">Да</button>
      </form>
    </div>
  </div>

  <!-- popup avatar -->
  <div class="popup popup_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="avatar-form" class="popup__form" novalidate>
        <input id="input_avatar" class="popup__input popup__input_avatar" type="url" name="avatar"
          placeholder="Ссылка на фото" autocomplete="off" required>
        <span class="popup__error popup__error_input_card-image"></span>
        <span class="popup__error popup__error_input_avatar"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>


  <template id="card-template">
    <li class="card">
      <img href="" alt="" class="card__image card__image_new-image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__button card__button_icon-empty" type="button">
          </button>
          <p class="card__counter">1</p>
        </div>
        <button class="card__delete-button card__delete-button_js" type="button">
        </button>
      </div>
    </li>
  </template>

  <!-- <script src="./scripts/index.js" type="module"></script> -->
</body>

</html>
